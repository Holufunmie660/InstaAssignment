<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instagram page</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/1e252d778c.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <!-- the main IG logo -->
      <div class="logo">
        <img class="logo2" src="images/Instagram_logo.svg" />
      </div>
      <!-- Nav links -->
      <div class="navicons">
        <div class="flexdirection">
          <a href="#">
            <i class="fa-solid fa-house"> </i>
            <p>Home</p>
          </a>
        </div>

        <div class="flexdirection">
          <a href="#">
            <i class="fa-solid fa-magnifying-glass"></i>
            <p>Search</p>
          </a>
        </div>

        <div class="flexdirection">
          <a href="#">
            <i class="fa-regular fa-compass"></i>
            <p>Explore</p>
          </a>
        </div>

        <div class="flexdirection">
          <a href="#">
            <i class="fa-brands fa-facebook-messenger"></i>
            <p>Messages</p>
          </a>
        </div>

        <div class="flexdirection">
          <a href="#">
            <i class="fa-regular fa-heart"></i>
            <p>Notifications</p>
          </a>
        </div>

        <div class="flexdirection">
          <a href="#">
            <i class="fa-regular fa-square-plus"></i>
            <p>Create</p>
          </a>
        </div>

        <!-- <div class="flexdirection">
          <a href="#">
            <img
              src="images/44884218_345707102882519_2446069589734326272_n.jpg"
            />
            <p>Profile</p>
          </a>
        </div> -->

        <div class="flexdirection More" >
          <a href="#">
            <i class="fa-solid fa-bars"></i>
            <p>More</p>
          </a>
        </div>
      </div>
    </nav>
  </body>
</html>
